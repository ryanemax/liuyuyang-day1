<button mat-raised-button (click)="back()">返回</button>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>姓名：{{object.name}}</mat-card-title>
    <mat-card-subtitle>球队：{{object.team}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
<mat-input-container>
  <input [(ngModel)]="object.name" mdInput placeholder="姓名" value="">
</mat-input-container>

<mat-input-container>
    <input [(ngModel)]="object.team" mdInput placeholder="球队" value="" >
  </mat-input-container>

<mat-input-container>
  <input [(ngModel)]="object.goal" mdInput placeholder="进球数" value="" type="Number">
</mat-input-container>

<mat-input-container>
    <input [(ngModel)]="object.palyerMinutes" mdInput placeholder="比赛时间" value="" type="Number">
  </mat-input-container>

<mat-input-container>
    <input [(ngModel)]="object.assist" mdInput placeholder="助攻" value="" type="Number">
  </mat-input-container>


    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/player-ranking">取消</button>
    <button mat-button (click)="save()">保存</button>
  </mat-card-actions>
</mat-card>
