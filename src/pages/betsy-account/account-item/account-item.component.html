<mat-card class="example-card">
    <div appaccountcard ><img src="./assets/img/account/{{account.type}}.png" class="title-avta"></div>
    <img src="./assets/img/account/{{account.event | typeSelect}}.png" class="event-avta">
    <div class="title-content">
      <p><strong>$$$</strong>： {{account.cost}}</p>
     <mat-card-subtitle>{{account.date}}</mat-card-subtitle>

  </div>

<mat-card-content>
    <p>备注： {{account.comment}}{{account.objectId}}</p>
  </mat-card-content>
  <mat-card-actions style="float:right">
    <button  routerLink="edit/{{account.objectId}}">✎</button>
    <button  (click)="delete(account)">X</button>
  </mat-card-actions>
</mat-card>
