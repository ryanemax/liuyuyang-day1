

<mat-card class="example-card">
  <mat-card-content>
  <div style="margin-top:20px">
    <mat-select [(ngModel)]="object.type" placeholder={{object.type}}>
        <mat-option [value]="'income'">
          income
        </mat-option>
        <mat-option [value]="'cost'">
          cost
        </mat-option>
      </mat-select>
        <mat-select [(ngModel)]="object.event" placeholder={{object.event}}>
            <mat-option [value]="event.name" *ngFor="let event of eventlist">
                {{event.name}}
            </mat-option>
      </mat-select>
      
      <mat-input-container *ngIf="object.event == Other" >
        <input [(ngModel)]="object.event" mdInput placeholder="* event" value="">
      </mat-input-container>
  </div>
  <mat-input-container>
   <input [(ngModel)]="object.date" mdInput placeholder="* date" value="">
  </mat-input-container>
   <mat-input-container>
    <input [(ngModel)]="object.cost" mdInput placeholder="￥￥" value="" type="Number">
  </mat-input-container>
  <mat-input-container>
      <input [(ngModel)]="object.comment" mdInput placeholder="comment" value="">
    </mat-input-container>
  </mat-card-content>
  <mat-card-actions style="margin-right: 5px;position: absolute;bottom: 20px;right: 20px;">
    <button  (click)="back()">X</button>
    <button  (click)="save()">→</button>
  </mat-card-actions>
</mat-card>
