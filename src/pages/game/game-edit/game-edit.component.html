<button mat-raised-button (click)="back()">返回</button>
<p>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"><img src="./assets/img/game/{{gameObj.gameImage}}" title="{{gameObj.gameName}}"></div>
    <mat-card-title>游戏名: <b>{{gameObj.gameName}}</b></mat-card-title>
    <mat-card-subtitle>更新日期: <b>{{gameObj.lastReleaseDate | date : 'yyyy-MM-dd'}}</b></mat-card-subtitle>
    <mat-card-subtitle>价格: <b>{{gameObj.price}}</b></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <p>
<mat-input-container>
  <input [(ngModel)]="gameObj.gameName" mdInput placeholder="游戏名" value="">
</mat-input-container>

<mat-input-container>
  <input [(ngModel)]="gameObj.lastReleaseDate" mdInput placeholder="最后更新日期" value="">
</mat-input-container>

<mat-input-container>
  <input [(ngModel)]="gameObj.price" mdInput placeholder="价格" value="">
  </mat-input-container>

  </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/game">取消</button>
    <button mat-button (click)="save()">保存</button>
  </mat-card-actions>
</mat-card>
