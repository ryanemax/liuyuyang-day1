<button mat-button (click)="back()">返回</button>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>品牌：{{object.brand}}</mat-card-title>
    <mat-card-subtitle>类型：{{object.type}}</mat-card-subtitle>
    <mat-card-subtitle>功能：{{object.function}}</mat-card-subtitle>
    <mat-card-subtitle>价格：{{object.price}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
       

<mat-input-container>
  <input [(ngModel)]="object.brand" mdInput placeholder="品牌" value="">
</mat-input-container>

<mat-input-container>
  <input [(ngModel)]="object.type" mdInput placeholder="类型" value="">
</mat-input-container>
<mat-input-container>
  <input [(ngModel)]="object.function" mdInput placeholder="功能" value="">
</mat-input-container>
<mat-input-container>
  <input type="number" [(ngModel)]="object.price" mdInput placeholder="价格" value="">
</mat-input-container>


    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/product">取消</button>
    <button mat-button (click)="save()">保存</button>
  </mat-card-actions>
</mat-card>
