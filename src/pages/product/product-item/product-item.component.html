<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{product.brand}}</md-card-title>
    <md-card-subtitle>{{product.type}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      功能:{{product.function}}
      价格:{{product.price}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button routerLink="edit/{{product.brand}}">编辑</button>
    <button md-button (click)="delete(product)">删除</button>
  </md-card-actions>
</md-card>
