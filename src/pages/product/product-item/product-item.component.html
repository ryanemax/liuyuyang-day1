<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.brand}}</mat-card-title>
    <mat-card-subtitle>{{product.type}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      功能:{{product.function}}
      价格:{{product.price  | toK}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="edit/{{product.objectId}}">编辑</button>
    <button mat-button (click)="delete(product)">删除</button>
  </mat-card-actions>
</mat-card>
