<!-- <button mat-raised-button (click)="back()">Back</button> -->

<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-subtitle>Name:{{object.name}}</mat-card-subtitle>
        <mat-card-subtitle>Ability Score:{{object.abilityScore}}</mat-card-subtitle>
        <mat-card-subtitle>Salary:{{object.salary}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            <mat-input-container>
                <input [(ngModel)]="object.name" mdInput placeholder="Name" value="">
            </mat-input-container>
            <mat-input-container>
                <input [(ngModel)]="object.abilityScore" mdInput placeholder="Ability Score" value="">
            </mat-input-container>
            <mat-input-container>
                <input [(ngModel)]="object.salary" mdInput placeholder="Salary" value="">
            </mat-input-container>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="save()">Save</button>
        <button mat-button routerLink="/myfavoritenbaplayers">Cancel</button>
    </mat-card-actions>
</mat-card>
