<button mat-raised-button (click)="back()">返回</button>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>讲师姓名：{{object.name}}</mat-card-title>
    <mat-card-subtitle>评分：{{object.score}}</mat-card-subtitle>
    <!-- <mat-card-subtitle>所授课程：{{object.subject | subject}}</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <p>
      <!-- <app-edit-tag [tags]="object.tag"></app-edit-tag> -->
      <mat-input-container>
        <input [(ngModel)]="object.name" mdInput placeholder="讲师姓名" value="">
      </mat-input-container>
      <mat-input-container>
        <input type="number" [(ngModel)]="object.num" mdInput placeholder="讲师编号">
      </mat-input-container>
      <mat-input-container>
        <input type="number" [(ngModel)]="object.score" mdInput placeholder="评分">
      </mat-input-container>
      <mat-select [(ngModel)]="object.subject" placeholder="所授课程">
        <mat-option [value]="'java'">
          JAVA
        </mat-option>
        <mat-option [value]="'sql'">
          SQL
        </mat-option>
      </mat-select>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="save()">保存</button>
    <button mat-button routerLink="/trainer">取消</button>
  </mat-card-actions>
</mat-card>
