<table>
  <tr>
    <th>Index</th>
    <th>Level</th>
    <th>Status</th>
    <th>Assignee Name</th>
    <th colspan="2">Action</th>
  </tr>
  <tr *ngFor="let bug of bugs">
    <td>{{bug.index}}</td>
    <td>{{bug.level}}</td>
    <td>{{bug.status}}</td>
    <td>{{bug.assigneeName}}</td>
    <td><button mat-raised-button routerLink="/bug/detail/{{bug.objectId}}">Edit</button></td>
    <td><button mat-raised-button (click)="delete(bug.objectId)">DELETE</button></td>
  </tr>
</table>
