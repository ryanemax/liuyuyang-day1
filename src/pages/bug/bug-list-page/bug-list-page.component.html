<div>
  <h1>Bug管理系统</h1>

  <button md-raised-button routerLink="/bug/detail">添加新Bug</button>
  <button md-raised-button (click)="sortList('up')">正序</button>
  <button md-raised-button (click)="sortList('down')">逆序</button>
  <button md-raised-button (click)="sortList('random')">随机</button>

  <app-bug-item [bugs]="bugs"></app-bug-item>
</div>
