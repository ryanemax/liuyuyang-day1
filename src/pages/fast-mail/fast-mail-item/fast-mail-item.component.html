<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title style="font-weight:bold">{{good.name}}</mat-card-title>
    <mat-card-subtitle>{{good.tel}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Address is : {{good.addr}}<br/><br/>
      Date is : {{good.date}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button appBtnFastMail routerLink="edit/{{good.objectId}}">Edit</button>
    <button appBtnFastMail (click)="onClickDelete()">Delete</button>
  </mat-card-actions>
</mat-card>
