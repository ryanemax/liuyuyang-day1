<mat-toolbar class="shadowbar" color="secondary">
  <span>部门管理 > 部门信息一览</span> <!-- <button mat-raised-button routerLink="/zhangyuDepartment">部门管理</button> -->
</mat-toolbar>
<mat-tab-group>
  <mat-tab label="一览">
      <button mat-raised-button routerLink="edit/new">添加</button>
      <button mat-raised-button routerLink="departmentAnalysis">统计</button>
      <table>
        <tr>
          <th>部门编号</th>
          <th>部门名称</th>
          <th>员工数</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
        <tr *ngFor="let department of departmentList">
          <td >{{department.depId}}</td>
          <td >{{department.name}}</td>
          <td >{{department.count}}</td>
          <td >{{department.createDate}}</td>
          <td >
            <button mat-button routerLink="edit/{{department.objectId}}">修改</button>
            <button mat-button (click)="delDepartment(department)">删除</button>
          </td>
          <td ></td>
        </tr>
      </table>
  </mat-tab>
  <mat-tab label="统计">
  </mat-tab>
</mat-tab-group>
