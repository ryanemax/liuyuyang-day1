<button mat-raised-button (click)="back()">返回</button>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>设备编号：{{object.deviceId}}</mat-card-title>
    <mat-card-title>设备名称：{{object.name}}</mat-card-title>
    <mat-card-subtitle>设备类型：{{object.type}}</mat-card-subtitle>
    <mat-card-subtitle>生产厂商：{{object.factory}}</mat-card-subtitle>
    <mat-card-subtitle>单价：{{object.price}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <mat-input-container>
  <input [(ngModel)]="object.deviceId" mdInput placeholder="设备编号" value="">
</mat-input-container>
<mat-input-container>
  <input [(ngModel)]="object.name" mdInput placeholder="设备名称" value="">
</mat-input-container>
 <mat-select [(ngModel)]="object.type" placeholder="设备类别">
  <mat-option [value]="'C'">部件</mat-option>
  <mat-option [value]="'W'">整件</mat-option>
</mat-select> 
<mat-input-container>
  <input [(ngModel)]="object.factory" mdInput placeholder="生产厂商" value="">
</mat-input-container>

<mat-input-container>
  <input type="number" [(ngModel)]="object.price" mdInput placeholder="单价" >
</mat-input-container>



    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/device">取消</button>
    <button mat-button (click)="save()">保存</button>
  </mat-card-actions>
</mat-card>
