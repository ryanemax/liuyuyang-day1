
 <md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title appDeviceRedMark >{{device.id}}</md-card-title>
    <md-card-subtitle>{{device.name}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      设备类型：{{device.type | deviceType}}<br>
      生产厂商：{{device.factory}}<br>
      单价：{{device.price}}<br>
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button routerLink="edit/{{device.name}}">编辑</button>
    <button md-button (click)="delete(device)">删除</button>
  </md-card-actions>
</md-card>
