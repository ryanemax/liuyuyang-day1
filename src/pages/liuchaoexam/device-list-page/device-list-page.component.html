
<div class="listDiv">
<app-liuc-device-button [title]="'添加'"  routerLink="edit/new"></app-liuc-device-button>
<app-liuc-device-button [title]="'正序'" (click)="asc()"></app-liuc-device-button>
<app-liuc-device-button [title]="'逆序'" (click)="desc()"></app-liuc-device-button>
<app-liuc-device-button [title]="'随机'" (click)="random()"></app-liuc-device-button>
<div style="margin-top:14px;padding-left:10px;">
<mat-tab-group >
    <mat-tab label="物资列表">
        <app-device-datagrid></app-device-datagrid>
    </mat-tab>
    <mat-tab label="物资卡片">
        <app-device-item [device]="device" *ngFor="let device of list"></app-device-item>
    </mat-tab>
</mat-tab-group>
</div>
