<button mat-raised-button (click)="back()">返回</button>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>书名：{{object.bookName}}</mat-card-subtitle>
    <mat-card-subtitle>作者：{{object.author}}</mat-card-subtitle>
    <mat-card-subtitle>价格：{{object.price | currency:'USD'}}</mat-card-subtitle>
    <mat-card-subtitle>摘要：{{object.summary}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
<mat-input-container>
  <input [(ngModel)]="object.bookName" mdInput placeholder="书名" value="">
</mat-input-container>

<mat-input-container>
  <input [(ngModel)]="object.author" mdInput placeholder="作者" value="">
</mat-input-container>

<mat-input-container>
  <input [(ngModel)]="object.price" type="number" mdInput placeholder="价格">
</mat-input-container>

<mat-input-container>
  <input [(ngModel)]="object.summary" mdInput placeholder="摘要" value="">
</mat-input-container>

    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/book-management">取消</button>
    <button mat-button (click)="save()">保存</button>
  </mat-card-actions>
</mat-card>
