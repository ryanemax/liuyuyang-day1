<button mat-raised-button (click)="back()">返回</button>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>书名：{{book.name}}</mat-card-title>
    <mat-card-subtitle>作者：{{book.author}}</mat-card-subtitle>
    <mat-card-subtitle>简介：{{book.introduce}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
<mat-input-container>
  <input [(ngModel)]="book.name" mdInput placeholder="书名" value="">
</mat-input-container>

<mat-input-container>
  <input [(ngModel)]="book.author" mdInput placeholder="作者" value="">
</mat-input-container>

<mat-input-container>
  <input [(ngModel)]="book.introduce" mdInput placeholder="简介" value="">
</mat-input-container>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/hansheng-book-store">取消</button>
    <button mat-button (click)="save()">保存</button>
  </mat-card-actions>
</mat-card>
