<md-card class="example-card">
  <img src="./assets/img/product-shop-count/{{product.imgfiles}}.jpg" title="{{product.imgfiles}}" width="100px" height="100px">
  <md-card-header>
     <!-- <div md-card-avatar class="example-header-image"></div>  -->
    <md-card-title>{{product.product_description}}</md-card-title><br>
    <md-card-subtitle>{{product.product_code}}</md-card-subtitle><br>
  </md-card-header>
  <md-card-content>
    <p>
      Shop codeï¼š{{product.shop_code}}<br>
      Dataset: {{product.dataset_code}}<br>
      Quantities: {{product.quantities}}<br>
      Add Date: {{product.addDate}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button routerLink="edit/{{product.objectId}}">EDIT</button>
    <button md-button (click)="delete(product)">DELETE</button>
  </md-card-actions>
</md-card>
