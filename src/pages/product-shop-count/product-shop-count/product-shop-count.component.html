<mat-card class="example-card">
  <img src="./assets/img/product-shop-count/{{product.imgfiles}}.jpg" title="{{product.imgfiles}}" width="100px" height="100px">
  <mat-card-header>
     <!-- <div mat-card-avatar class="example-header-image"></div>  -->
    <mat-card-title>{{product.product_description}}</mat-card-title><br>
    <mat-card-subtitle>{{product.product_code}}</mat-card-subtitle><br>
  </mat-card-header>
  <mat-card-content>
    <p>
      Shop codeï¼š{{product.shop_code}}<br>
      Dataset: {{product.dataset_code}}<br>
      Quantities: {{product.quantities}}<br>
      <span *ngIf="product.addDate&&product.addDate.iso">Add Date: {{product.addDate.iso | date:"y-MM-dd"}}</span>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="edit/{{product.objectId}}">EDIT</button>
    <button mat-button (click)="delete(product)">DELETE</button>
  </mat-card-actions>
</mat-card>
