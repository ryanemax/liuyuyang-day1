<mat-toolbar color="light">
   <span>Product > {{isNew?"新增":"编辑["+object.name+"]"}}</span>
    <span class="toolbar-spacer"></span>
   <button mat-raised-button (click)="back()">Back</button>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img src="./assets/img/product-shop-count/{{object.imgfiles}}.jpg" title="{{object.imgfiles}}" width=100% height=100%></div>
    <mat-card-title>Product Code：{{object.product_ode}}</mat-card-title>
    <mat-card-subtitle>Product Description：{{object.product_description}}</mat-card-subtitle>
    <mat-card-subtitle>Shop code： {{object.shop_code}}</mat-card-subtitle>
    <mat-card-subtitle>Dataset: {{object.dataset_code}}</mat-card-subtitle>
    <mat-card-subtitle>Quantities: {{object.quantities}}</mat-card-subtitle>
    <mat-card-subtitle>Add Date: {{object.addDate}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      <mat-input-container>
        <input [(ngModel)]="object.product_code" mdInput placeholder="Product Code" value="">
      </mat-input-container>

      <mat-input-container>
        <input [(ngModel)]="object.product_description" mdInput placeholder="Product Description" value="">
      </mat-input-container>

      <mat-input-container>
        <input [(ngModel)]="object.shop_code" mdInput placeholder="Shop code" value="">
      </mat-input-container>

      <mat-input-container>
        <input [(ngModel)]="object.dataset_code" mdInput placeholder="Dataset" value="">
      </mat-input-container>

      <mat-input-container>
        <input type="number" [(ngModel)]="object.quantities" mdInput placeholder="Quantities" value="">
      </mat-input-container>

      <mat-input-container>
        <input type="number" [(ngModel)]="object.imgfiles" mdInput placeholder="Image" value="">
      </mat-input-container>

      <mat-input-container>
        <input [(ngModel)]="object.addDate" mdInput placeholder="Add Date" value="">
      </mat-input-container> 

    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/product-shop-count">Cancel</button>
    <button mat-button (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
