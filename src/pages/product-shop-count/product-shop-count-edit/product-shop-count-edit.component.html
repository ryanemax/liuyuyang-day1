<button md-raised-button (click)="back()">Back</button>

<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>Product Code：{{object.product_ode}}</md-card-title>
    <md-card-subtitle>Product Description：{{object.product_description}}</md-card-subtitle>
    <md-card-subtitle>Shop code： {{object.shop_code}}</md-card-subtitle>
    <md-card-subtitle>Dataset: {{object.dataset_code}}</md-card-subtitle>
    <md-card-subtitle>Quantities: {{object.quantities}}</md-card-subtitle>
    <md-card-subtitle>Add Date: {{object.addDate}}</md-card-subtitle>
  </md-card-header>

  <md-card-content>
    <p>
      <md-input-container>
        <input [(ngModel)]="object.product_code" mdInput placeholder="Product Code" value="">
      </md-input-container>

      <md-input-container>
        <input [(ngModel)]="object.product_description" mdInput placeholder="Product Description" value="">
      </md-input-container>

      <md-input-container>
        <input [(ngModel)]="object.shop_code" mdInput placeholder="Shop code" value="">
      </md-input-container>

      <md-input-container>
        <input [(ngModel)]="object.dataset_code" mdInput placeholder="Dataset" value="">
      </md-input-container>

      <md-input-container>
        <input type="number" [(ngModel)]="object.quantities" mdInput placeholder="Quantities" value="">
      </md-input-container>

      <!-- <md-input-container>
        <input [(ngModel)]="object.addDate" mdInput placeholder="Add Date" value="">
      </md-input-container> -->

    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button routerLink="/product-shop-count">Cancel</button>
    <button md-button (click)="save()">Save</button>
  </md-card-actions>
</md-card>
