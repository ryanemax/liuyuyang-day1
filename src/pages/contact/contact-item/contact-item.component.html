<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.mobile}}</mat-card-subtitle>
    <mat-card-subtitle>粉丝数：{{user.likeCount | toK}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      性别： {{user.sex | sexName:"cn"}}
      <span *ngIf="user.birth&&user.birth.iso">生日： {{user.birth.iso | date:"y-MM-dd"}}</span>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="edit/{{user.objectId}}">编辑</button>
    <button mat-button (click)="delete(user)">删除</button>
  </mat-card-actions>
</mat-card>
