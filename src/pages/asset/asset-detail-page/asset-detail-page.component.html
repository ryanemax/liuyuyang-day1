<div class="assetContent">
  <h3>
    <a routerLink="/asset">我的衣帽间</a> > 查看宝贝
    <!-- <button appAssetButton (click)=returnList()>返回</button>   -->
    <button mat-raised-button (click)=returnList()>返回</button>
  </h3>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-subtitle>{{obj.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{obj.img}}">
    <mat-card-content>
      <table>
        <tr>
          <td class="t45">分类：{{obj.classification}}</td>
          <td>品牌：{{obj.brand}}</td>
        </tr>
        <tr>
          <td class="t45">价格：{{obj.price | assetCurrency:"cn"}}</td>
          <td><span *ngIf="obj.addTime">入手时间：{{obj.addTime.iso | date:"y-MM-dd"}}</span></td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
