<button mat-raised-button (click)="back()">Back</button>

<mat-card class="example-card">
  <div class="item-edit"><img src="{{object.img | imagePipe}}"/></div>
  <mat-card-header>
    <mat-card-title >Origin:{{object.from}}</mat-card-title>
    <mat-card-subtitle>Destinationï¼š{{object.to}}</mat-card-subtitle>
    <mat-card-subtitle>FareClass:{{object.fareClass}}</mat-card-subtitle>
    <mat-card-subtitle>Price:{{object.price}}</mat-card-subtitle>
    <mat-card-subtitle>FlightDate:{{object.date.iso | date:"y-MM-dd"}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
<mat-input-container>
  <input [(ngModel)]="object.img" type="text" mdInput placeholder="Image">
</mat-input-container>
<mat-input-container>
  <input [(ngModel)]="object.from" mdInput placeholder="Origin" value="">
</mat-input-container>

<mat-input-container>
  <input [(ngModel)]="object.to" mdInput placeholder="Destination" value="">
</mat-input-container>

<mat-select [(ngModel)]="object.fareClass" placeholder="FareClass">
  <mat-option [value]="'Economy'">
    Economy
  </mat-option>
  <mat-option [value]="'Business'">
    Business
  </mat-option>
</mat-select>
<mat-input-container>
  <input [(ngModel)]="object.price" mdInput placeholder="Price" type="number">
</mat-input-container>
<mat-input-container>
  <input mdInput [mdDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="object.date.iso" >
  <button mdSuffix [mdDatepickerToggle]="picker" ></button>
</mat-input-container>
<mat-datepicker #picker></mat-datepicker>
<mat-input-container>
  <input [(ngModel)]="object.visitNumber" mdInput placeholder="Vistor" type="number">
</mat-input-container>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cacel()">Cancel</button>
    <button mat-button (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
