
<mat-card class="example-card">
<img src="./assets/img/flight/{{flightdt.img}}.jpg" title="{{flightdt.img}}" width="100px" height="100px">
  <mat-card-header>    
    <mat-card-title>Orign:{{flightdt.from}}</mat-card-title>
    <mat-card-subtitle>Destination:{{flightdt.to}}</mat-card-subtitle>
    <mat-card-subtitle>FareClass: {{flightdt.fareClass}}</mat-card-subtitle>
    <mat-card-subtitle>Price: {{flightdt.price}}</mat-card-subtitle>
    <mat-card-subtitle>FlightDate: {{flightdt.date.iso | date:"y-MM-dd"}}</mat-card-subtitle>
    <mat-card-subtitle>Visitor: {{flightdt.visitNumber}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button routerLink="edit/{{flightdt.objectId}}" (click)="edit(flightdt)">Edit</button>
    <button mat-button (click)="delete(flightdt)">Delete</button>
  </mat-card-actions>
</mat-card>
