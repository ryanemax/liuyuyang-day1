<h2>
  Edit Merchant Message
</h2>

<button mat-raised-button (click)="back()">返回</button>

<mat-card class="example-card">
<mat-card-header>
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-title>商户名：{{object.name}}</mat-card-title>
  <mat-card-subtitle>电话：{{object.mobile}}</mat-card-subtitle>
  <mat-card-subtitle>地址：{{object.local}}</mat-card-subtitle>
</mat-card-header>

<mat-card-content>
  <p>
<mat-input-container>
<input [(ngModel)]="object.name" mdInput placeholder="商户名：" value="">
</mat-input-container>

<mat-input-container>
  <input [(ngModel)]="object.mobile" mdInput placeholder="电话：" value="">
</mat-input-container>

<mat-input-container>
  <input [(ngModel)]="object.local" mdInput placeholder="地址：" value="">
</mat-input-container>
  </p>
</mat-card-content>
<mat-card-actions>
  <button mat-button routerLink="/snack">取消</button>
  <button mat-button (click)="save()">保存</button>
</mat-card-actions>
</mat-card>
