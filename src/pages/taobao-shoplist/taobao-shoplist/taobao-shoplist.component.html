    <table class="gridtable" style="width:100%;" border="1px solid #F00" cellspacing="0" cellpadding="0">
        <tr style="background-color:darksalmon">
            <th style="width:10%;">索引</th>
            <th style="width:40%;">商品名</th>
            <th style="width:10%;" >售出数量</th>
            <th style="width:10%;">价格</th>
            <th style="width:30%;">操作</th>
        </tr>
        <tr *ngFor="let shop of shops">

            <td>{{shop.index}}</td>
            <td>{{shop.productName}}</td>
            <td>{{shop.number}}</td>
            <td>{{shop.prices}}</td>
            <td><button class="button1" routerLink="edit/{{shop.objectId}}">编辑</button>
            <button class="button1" (click)="delete(shop)">删除</button></td>
        </tr>
    </table>
