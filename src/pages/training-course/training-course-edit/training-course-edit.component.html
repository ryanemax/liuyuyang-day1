<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>学生姓名 : {{record.stName}}</mat-card-title>
      <mat-card-title>是否完成:{{record.isOk | statusFinish:"cn"}}</mat-card-title>
      <mat-card-title>课程名:{{record.courseName}}</mat-card-title>
      <mat-card-title>完成日期:{{record.date }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>

          <mat-input-container>
              <input [(ngModel)]="record.stName" mdInput placeholder="学生姓名" value="">
            </mat-input-container>
            
         

            <form>
              <mat-select placeholder="是否完成" [(ngModel)]="record.isOk"  name="record">
                <mat-option value="Ok">
                 完成
                </mat-option>
                <mat-option value="Ng">
                  未完成
                 </mat-option>
              </mat-select>
              <p>  </p>
            </form>
            
            <mat-input-container>
                <input [(ngModel)]="record.courseName" mdInput placeholder="课程名" value="">
           </mat-input-container>
              <mat-input-container>
                  <input mdInput type="date" [(ngModel)]="record.date" mdInput placeholder="完成日期">
                  <!-- <input [(ngModel)]="record.date" mdInput placeholder="完成日期" value=""> -->
                </mat-input-container>
  


    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="back()">BACK</button>
      <button mat-button (click)="save()">SAVE</button>
    </mat-card-actions>
</mat-card>
