<mat-toolbar class="shadowbar" color="secondary">
  <span>食谱管理 > 数据统计 <button mat-raised-button routerLink="/cookbook">食谱列表</button></span>
</mat-toolbar>

<mat-card style="width:100%;">
  <mat-card-header>
    <mat-card-title>食谱</mat-card-title>
    <mat-card-subtitle>数量 {{cookbook.length}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div id="cookbookBar" style="height:700px" (window:resize)="showBar()"></div>
  </mat-card-content>
</mat-card>
