<button mat-raised-button (click)="back()">返回</button>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>食谱菜名：{{object.cookingname}}</mat-card-title>
    <mat-card-subtitle>食材：{{object.material}}</mat-card-subtitle>
    <mat-card-subtitle>难度系数：{{object.level}}</mat-card-subtitle>
    
  </mat-card-header>
  <mat-card-content>
    <p>
<mat-input-container>
  <input [(ngModel)]="object.cookingname" mdInput placeholder="食谱菜名" value="">
</mat-input-container>

<mat-input-container>
  <input type="number" [(ngModel)]="object.level" mdInput placeholder="难度系数" value="">
</mat-input-container>

<mat-input-container>
  <input [(ngModel)]="object.material" mdInput placeholder="主要食材" value="">
</mat-input-container>


<mat-input-container>
  <input mdInput type="number" [(ngModel)]="object.cooktime" mdInput placeholder="烹饪时间" value="">
</mat-input-container>

<mat-select [(ngModel)]="object.units" placeholder="单位">
  <mat-option [value]="'H'">
    小时
  </mat-option>
  <mat-option [value]="'M'">
    分钟
  </mat-option>
</mat-select>

<mat-input-container>
  <input type="date" [(ngModel)]="object.createdate" mdInput placeholder="创建日期" value="">
</mat-input-container>

<mat-input-container>
  <input [(ngModel)]="object.link" mdInput placeholder="烹饪方法链接" value="">
</mat-input-container>

    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/cookbook">取消</button>
    <button mat-button (click)="save()">保存</button>
  </mat-card-actions>
</mat-card>
