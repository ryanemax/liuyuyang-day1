<button mat-mini-fab (click)="addTag()">+</button>

<mat-input-container>
<input mdInput [(ngModel)]="tag" type="text" placeholder="请输入标签名称">
</mat-input-container>

<mat-chip-list>
<mat-chip *ngFor="let t of tags">{{t}}<button class="btn-delete" (click)="deleteTag(t)">X</button></mat-chip>
</mat-chip-list>
